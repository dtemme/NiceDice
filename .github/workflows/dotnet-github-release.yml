name: Publish Client As Github Release
on:
  release:
    types: [published]

jobs:
  release:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›
      uses: actions/checkout@v3
    - name: Setup .NET ğŸ±â€ğŸ’»
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x
    - name: Install wasm-tools
      run: dotnet workload install wasm-tools
    - name: Restore dependencies
      run: dotnet restore
    - name: Build ğŸ”§
      run: dotnet publish --no-restore ./src/NiceDice.csproj -o ./src/bin/publish -c Release
    - name: Pack ğŸ—œ
      shell: bash
      run: |
        tag=$(git describe --tags --abbrev=0)
        release_name="NiceDice-$tag"
        7z a -tzip "${release_name}.zip" "./src/bin/publish*"
    - name: Publish ğŸ“¢
      uses: dtemme/action-gh-release@v1
      with:
        files: "NiceDice-*"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
